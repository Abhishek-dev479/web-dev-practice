<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <div id="features">
        <div id="div1">
        <div id="timerFeature" class="featureClass">
          <div id="timerlabel" class="label">Timer</div>
          <div id="timer" class="values"><h1>60</h1></div>
        </div>
        <div id="countFeature" class="featureClass">
          <div id="countlabel" class="label">Words</div>
          <div id="count" class="values"><h1>0</h1></div>
        </div>
        <div id="charFeature" class="featureClass">
            <div id="charlabel" class="label">Chars</div>
            <div id="char" class="values"><h1>0</h1></div>
        </div>
        <div class="featureClass">
            <div id="accuracyLabel" class="label">Accuracy</div>
            <div id="accuracy" class="values"><h1>0%</h1></div>
        </div>
    </div>
<div id="div2">
        <div class="featureClass">
            <div id="accuracyLabel" class="label">30s</div>
            <div class="values setTimer"><img src="timer.png" alt=""></div>
        </div>
        <div class="featureClass">
            <div id="accuracyLabel" class="label">60s</div>
            <div class="values setTimer"><img src="timer.png" alt=""></div>
        </div>
        <div class="featureClass">
            <div id="accuracyLabel" class="label">120s</div>
            <div class="values setTimer"><img src="timer.png" alt=""></div>
        </div>
      </div>
    </div>
      <div id="data"></div>
      <div id="enter">Press Enter Key To Start</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
